name: Windows Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          cache: true

      - name: Install OpenCV via Choco
        run: |
          choco install opencv -y
          # 告诉系统 OpenCV 的位置，Choco 默认安装在 C:\tools\opencv
          echo "OpenCV_DIR=C:\tools\opencv\build" >> $GITHUB_ENV
          echo "C:\tools\opencv\build\x64\vc16\bin" >> $GITHUB_PATH

      - name: Build
        run: |
          mkdir build
          cd build
          # 使用 Choco 安装的路径进行构建
          cmake -DOpenCV_DIR="C:/tools/opencv/build" ..
          cmake --build . --config Release --target jumpbox

      - name: Package
        run: |
          cd build/Release
          # 打包 Qt 运行库
          windeployqt --no-translations --compiler-runtime jumpbox.exe
          # 拷贝 OpenCV 运行库 (注意路径需与 Choco 安装路径一致)
          copy "C:\tools\opencv\build\x64\vc16\bin\*.dll" .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: jumpbox-windows
          path: build/Release/